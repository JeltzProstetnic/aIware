<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 680" width="860" height="680" font-family="Helvetica, Arial, sans-serif">
  <defs>
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
    <marker id="arrowhead-orange" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#D4740A" />
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3A7ABF" />
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2E7D4F" />
    </marker>
    <marker id="arrowhead-self" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8B6914" />
    </marker>
    <marker id="arrowhead-sensory" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="860" height="680" fill="#FAFAFA" rx="4" />

  <!-- Title -->
  <text x="430" y="32" text-anchor="middle" font-size="17" font-weight="bold" fill="#222">Figure 1. The Four-Model Architecture</text>

  <!-- Axis labels -->
  <!-- Scope (horizontal) -->
  <text x="430" y="62" text-anchor="middle" font-size="13" fill="#555" font-weight="bold">SCOPE</text>
  <line x1="340" y1="58" x2="300" y2="58" stroke="#999" stroke-width="1.2" marker-end="url(#arrowhead)" transform="rotate(180, 320, 58)" />
  <line x1="520" y1="58" x2="560" y2="58" stroke="#999" stroke-width="1.2" marker-end="url(#arrowhead)" />
  <text x="270" y="77" text-anchor="middle" font-size="12" fill="#666">Everything (world)</text>
  <text x="590" y="77" text-anchor="middle" font-size="12" fill="#666">Self only</text>

  <!-- Mode (vertical) -->
  <text x="62" y="275" text-anchor="middle" font-size="13" fill="#555" font-weight="bold" transform="rotate(-90, 62, 275)">MODE</text>
  <text x="82" y="170" text-anchor="middle" font-size="11" fill="#888" transform="rotate(-90, 82, 170)">Implicit (learned)</text>
  <text x="82" y="430" text-anchor="middle" font-size="11" fill="#888" transform="rotate(-90, 82, 430)">Explicit (simulated)</text>

  <!-- ==================== -->
  <!-- REAL SIDE (top row)  -->
  <!-- ==================== -->

  <!-- Real side background -->
  <rect x="110" y="92" width="520" height="195" rx="6" fill="#E8E8EC" stroke="#BCBCC4" stroke-width="1.5" />

  <!-- Side label: REAL SIDE -->
  <text x="660" y="165" font-size="14" font-weight="bold" fill="#6B6B78">REAL</text>
  <text x="660" y="182" font-size="14" font-weight="bold" fill="#6B6B78">SIDE</text>
  <text x="660" y="206" font-size="11" fill="#8A8A96">Non-conscious</text>
  <text x="660" y="222" font-size="11" font-style="italic" fill="#8A8A96">"Lights off"</text>

  <!-- IWM cell -->
  <rect x="120" y="102" width="245" height="175" rx="5" fill="#C5CDD8" stroke="#8A9AB0" stroke-width="1.5" />
  <text x="242" y="130" text-anchor="middle" font-size="15" font-weight="bold" fill="#2C3E5A">Implicit World Model</text>
  <text x="242" y="150" text-anchor="middle" font-size="22" font-weight="bold" fill="#2C3E5A">(IWM)</text>
  <text x="145" y="180" font-size="11" fill="#4A5568">Synaptic weights</text>
  <text x="145" y="198" font-size="11" fill="#4A5568">All learned knowledge</text>
  <text x="145" y="216" font-size="11" fill="#4A5568">Causal models</text>
  <text x="145" y="234" font-size="11" fill="#4A5568">Perceptual regularities</text>
  <text x="145" y="252" font-size="11" fill="#4A5568">Motor programs</text>

  <!-- ISM cell -->
  <rect x="375" y="102" width="245" height="175" rx="5" fill="#C2D4C8" stroke="#7FA08A" stroke-width="1.5" />
  <text x="497" y="130" text-anchor="middle" font-size="15" font-weight="bold" fill="#2D4A36">Implicit Self Model</text>
  <text x="497" y="150" text-anchor="middle" font-size="22" font-weight="bold" fill="#2D4A36">(ISM)</text>
  <text x="400" y="180" font-size="11" fill="#3D5C47">Body schema</text>
  <text x="400" y="198" font-size="11" fill="#3D5C47">Habits, personality</text>
  <text x="400" y="216" font-size="11" fill="#3D5C47">Autobiographical memory</text>
  <text x="400" y="234" font-size="11" fill="#3D5C47">Motor skills</text>
  <text x="400" y="252" font-size="11" fill="#3D5C47">Social self-knowledge</text>

  <!-- ======================== -->
  <!-- PERMEABILITY BOUNDARY    -->
  <!-- ======================== -->
  <line x1="110" y1="310" x2="630" y2="310" stroke="#D4740A" stroke-width="2.5" stroke-dasharray="10,6" />
  <text x="430" y="328" text-anchor="middle" font-size="11" font-weight="bold" fill="#D4740A">IMPLICIT-EXPLICIT PERMEABILITY BOUNDARY</text>
  <text x="430" y="343" text-anchor="middle" font-size="10" fill="#D4740A" font-style="italic">(variable: increased in psychedelics, locally decreased in anosognosia)</text>

  <!-- ========================== -->
  <!-- VIRTUAL SIDE (bottom row)  -->
  <!-- ========================== -->

  <!-- Virtual side background -->
  <rect x="110" y="355" width="520" height="205" rx="6" fill="#FFFFFF" stroke="#88AACC" stroke-width="1.5" />

  <!-- Side label: VIRTUAL SIDE -->
  <text x="660" y="425" font-size="14" font-weight="bold" fill="#2266AA">VIRTUAL</text>
  <text x="660" y="442" font-size="14" font-weight="bold" fill="#2266AA">SIDE</text>
  <text x="660" y="468" font-size="11" fill="#4488BB">Phenomenal</text>
  <text x="660" y="484" font-size="11" font-style="italic" fill="#4488BB">"Lights on"</text>

  <!-- EWM cell -->
  <rect x="120" y="365" width="245" height="185" rx="5" fill="#D6E8F7" stroke="#3A7ABF" stroke-width="2" />
  <text x="242" y="393" text-anchor="middle" font-size="15" font-weight="bold" fill="#1A4A7A">Explicit World Model</text>
  <text x="242" y="413" text-anchor="middle" font-size="22" font-weight="bold" fill="#1A4A7A">(EWM)</text>
  <text x="145" y="443" font-size="11" fill="#2A5A8A">The conscious world</text>
  <text x="145" y="461" font-size="11" fill="#2A5A8A">Sensory experience</text>
  <text x="145" y="479" font-size="11" fill="#2A5A8A">Perceived reality</text>
  <text x="145" y="497" font-size="11" fill="#2A5A8A">Colors, sounds, textures</text>
  <text x="145" y="515" font-size="11" fill="#2A5A8A">Spatial structure</text>
  <!-- Qualia label -->
  <rect x="160" y="527" width="100" height="18" rx="9" fill="#3A7ABF" opacity="0.15" />
  <text x="210" y="540" text-anchor="middle" font-size="10" font-weight="bold" fill="#1A4A7A">VIRTUAL QUALIA</text>

  <!-- ESM cell -->
  <rect x="375" y="365" width="245" height="185" rx="5" fill="#F0ECD4" stroke="#8B7D2E" stroke-width="2" />
  <text x="497" y="393" text-anchor="middle" font-size="15" font-weight="bold" fill="#5A4E14">Explicit Self Model</text>
  <text x="497" y="413" text-anchor="middle" font-size="22" font-weight="bold" fill="#5A4E14">(ESM)</text>
  <text x="400" y="443" font-size="11" fill="#6A5E24">The conscious self — "I"</text>
  <text x="400" y="461" font-size="11" fill="#6A5E24">Subjective perspective</text>
  <text x="400" y="479" font-size="11" fill="#6A5E24">Sense of agency</text>
  <text x="400" y="497" font-size="11" fill="#6A5E24">Redirectable (ego dissolution)</text>
  <text x="400" y="515" font-size="11" fill="#6A5E24">Forkable (DID)</text>

  <!-- Self-referential closure arrow on ESM -->
  <path d="M 595 420 C 635 420, 640 490, 600 500 C 575 505, 560 485, 575 460"
        fill="none" stroke="#8B6914" stroke-width="2" marker-end="url(#arrowhead-self)" />
  <text x="636" y="462" font-size="9" fill="#8B6914" font-weight="bold" transform="rotate(90, 636, 462)">self-referential</text>
  <text x="649" y="462" font-size="9" fill="#8B6914" font-weight="bold" transform="rotate(90, 649, 462)">closure</text>

  <!-- ==================== -->
  <!-- GENERATION ARROWS    -->
  <!-- ==================== -->

  <!-- IWM → EWM (left column) -->
  <line x1="220" y1="282" x2="220" y2="360" stroke="#3A7ABF" stroke-width="2.5" marker-end="url(#arrowhead-blue)" />
  <text x="205" y="325" font-size="10" fill="#3A7ABF" font-weight="bold" text-anchor="end">generates</text>

  <!-- ISM → ESM (right column) -->
  <line x1="475" y1="282" x2="475" y2="360" stroke="#2E7D4F" stroke-width="2.5" marker-end="url(#arrowhead-green)" />
  <text x="490" y="325" font-size="10" fill="#2E7D4F" font-weight="bold">generates</text>

  <!-- ==================== -->
  <!-- SENSORY INPUT ARROW  -->
  <!-- ==================== -->
  <line x1="30" y1="457" x2="115" y2="457" stroke="#666" stroke-width="2" marker-end="url(#arrowhead-sensory)" />
  <text x="28" y="447" font-size="10" fill="#666" font-weight="bold" text-anchor="start">Sensory</text>
  <text x="28" y="470" font-size="10" fill="#666" text-anchor="start">input</text>

  <!-- ==================== -->
  <!-- LEGEND               -->
  <!-- ==================== -->
  <rect x="110" y="580" width="630" height="85" rx="5" fill="none" stroke="#CCC" stroke-width="1" />
  <text x="130" y="600" font-size="11" font-weight="bold" fill="#555">Legend</text>

  <!-- Generation arrow -->
  <line x1="130" y1="618" x2="172" y2="618" stroke="#3A7ABF" stroke-width="2.5" marker-end="url(#arrowhead-blue)" />
  <text x="185" y="622" font-size="11" fill="#555">Generation (implicit → explicit)</text>

  <!-- Permeability boundary -->
  <line x1="420" y1="618" x2="480" y2="618" stroke="#D4740A" stroke-width="2.5" stroke-dasharray="8,5" />
  <text x="490" y="622" font-size="11" fill="#555">Permeability boundary (variable)</text>

  <!-- Self-referential closure -->
  <path d="M 145 645 C 160 635, 170 645, 165 650 C 162 653, 150 653, 148 648" fill="none" stroke="#8B6914" stroke-width="2" marker-end="url(#arrowhead-self)" />
  <text x="185" y="650" font-size="11" fill="#555">Self-referential closure</text>

  <!-- Sensory input -->
  <line x1="420" y1="647" x2="462" y2="647" stroke="#666" stroke-width="2" marker-end="url(#arrowhead-sensory)" />
  <text x="475" y="651" font-size="11" fill="#555">Sensory input constrains EWM</text>

</svg>